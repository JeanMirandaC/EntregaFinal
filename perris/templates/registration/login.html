
{% extends 'perris/base.html' %} {% block content %}
<div class="container">
	<div class="row login-register">
		<div class="col-12 col-mb-6 col-lg-12">
			<div class="card card-login">
				<div class="card-header titulo-register ">
					<h1 class="card-title animated flipInY">Iniciar Sesión</h1>
				</div>
				<div class="card-body">
					<!--Mensaje de Error-->
					{% if form.errors %}
					<div class="alert alert-danger" role="alert">
						El nombre de usuario que ingresaste no coincide con ninguna cuenta. Regístrate para crear una cuenta.
					</div>
					{% endif %}
					<form method="POST" class="needs-validation" novalidate>
						{% csrf_token %}
						<div class="input-group">
							<div class="input-group-prepend">

							</div>
							<input type="text" class="form-control" id="validationCustom01" placeholder="Nombre de Usuario" name="username"
							 required>
							<div class="valid-feedback">
								Completado
							</div>
						</div>
						<div class="input-group">
							<div class="input-group-prepend">
							</div>
							<input type="password" class="form-control" id="validationCustom02" name="password" placeholder="Contraseña"
							 required>
							<div class="valid-feedback">
								Completado
							</div>

					

						</div>
						<div class="form-group btn-ingresar">
							
								<br>
							<a href="{% url 'register' %}" class="btn btn-info">Registrate</a>
							<input type="submit" value="Ingresar" class="btn btn-success" name="">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
